<div class="d-flex justify-content-center">
  <div *ngFor="let location of locations">
    <button
      [class.selected]="location === selectedLocation"
      type="button"
      (click)="onSelect(location)"
      class="btn btn-primary mx-2"
    >
      <span>{{ location.continent }} / </span>
      <span>{{ location.city }}</span>
    </button>
  </div>
</div>
<div
  *ngIf="selectedLocation"
  class="d-flex justify-content-center flex-column align-items-center mt-4"
>
  <h2>
    {{ selectedLocation.continent | uppercase }} /
    {{ selectedLocation.city | uppercase }}
  </h2>
  <div class="fs-2">{{ datetime }}</div>
</div>
